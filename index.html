<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 부트스트랩 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- 카카오맵 SDK -->
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=cf3a23d2f40ff89aa54231ff7779e08e"
    ></script>
    <!-- 외부 CSS 연결 -->
    <link rel="stylesheet" href="styles.css" />
    <title>실시간 기상 실황 서비스</title>
  </head>
  <body>
    <div class="nav">실시간 지역 초단기 기상 실황 서비스</div>

    <div class="table">
      <div class="card" style="width: 500px">
        <div id="map" style="width: 500px; height: 400px"></div>
        <div class="card-body">
          <div class="menu">
            <div class="info">
              <div class="search">
                <input type="text" id="location" placeholder="시 - 구 입력" />
                <button
                  type="button"
                  class="btn btn-primary"
                  style="--bs-btn-padding-y: 0.3rem; --bs-btn-padding-x: 0.7rem; --bs-btn-font-size: 0.9rem;"
                  onclick="handleSearch()"
                >
                  검색
                </button>
              </div>

              <div class="flex-item1">
                온도 : <span id="temperature"></span>
              </div>

              <div class="flex-item2">
                1시간 강수량 : <span id="precipitation"></span>
              </div>

              <div class="flex-item3">
                강수형태 : <span id="pty"></span>
              </div>

              <div class="flex-item4">
                풍속 : <span id="wind"></span>
              </div>

              <div class="flex-item5">
                습도 : <span id="humidity"></span>
              </div>

              <div class="flex-item6">
                풍향 : <span id="wind_direction"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 외부 JS 연결 -->
    <script src="script.js"></script>
  </body>
</html>
